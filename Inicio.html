<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dragones Maps - Inicio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="InicioStyle.css" />
  <link rel="icon" type="image/x-icon" href="Image/Icono.ico">
</head>
<body>
  <header class="top-bar">
    <span class="top-title" onclick="location.href='Inicio.html'">DRAGONES MAPS</span>
  </header>

  <div class="inicio-container">
    <div class="fila-principal">
      <img src="Image/DragonLogo.JPG" alt="Logo del dragón" class="logo-dragones" />

      <div class="contenido-lateral">
        <img src="Image/DragonesMaps.JPG" alt="Texto Dragones Maps" class="logo-dragonesString" />
        
        <div class="search-box">
          <input type="text" id="busqueda" placeholder="INGRESA EL EDIFICIO..." onkeyup="filtrarSugerencias(event)" autocomplete="off" />
          <img src="https://img.icons8.com/?size=100&id=3723&format=png&color=000000" alt="Buscar" class="icono-busqueda" id="icono-buscar" />
          <div id="sugerencias" class="sugerencias"></div>
        </div>

        <div class="botones">
          <a href="InicioInciarSesion.html"><button class="boton-verde">INICIAR SESIÓN</button></a>
          <a href="InicioCrearCuenta.html"><button class="boton-verde">CREAR CUENTA</button></a>
        </div>
      </div>
    </div>
  </div>

  <script src="busqueda.js"></script>
</body>
</html>
